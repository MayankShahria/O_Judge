<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Problems</title>
    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="{% static 'onlinejudge/js/pace.js' %}"></script>
  </head>
  <body>
    <header class="oj-header">
      <div class="oj-header-limiter">
        <h1><a href="{% 'online_judge:index' %}">Online<span>Judge</span></a></h1>
        <nav>
          <a href="{% 'online_judge:index' %}">Home</a>
          <a href="{% 'online_judge:problems' %}" class="selected">Problems</a>
        </nav>
        <ul>
          <li><a href="#" class="lightbox_trigger">Login</a></li>
          <li><a href="#" class="lightbox_trigger">Sigh up</a></li>
        </ul>
      </div>
    </header>
    {% if latest_problem_list %}
      <ul>
        {% for problem in latest_problem_list%}
          <li><a href="{% 'online_judge:problem_details' problem.question_name %}">{{problem.question_name}}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No questions are available.</p>
    {% elseif %}
  </body>
</html>
